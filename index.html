<!DOCTYPE html>
<html>
<head>
  <title>Irregular Verbs Memory Challenge</title>
  <link rel="stylesheet" type="text/css" href="style.css"> <!-- Enlace al archivo CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1>Irregular Verbs Memory Challenge</h1>
    <p id="game-instructions">
      Select or flip three cards that match the three forms of the verbs (infinitive, simple past, and past participle).<br>
      The order of the cards does not matter. 
    </p>
    <div id="difficulty-buttons">
      <button id="easy-button">Easy</button>
      <button id="medium-button">Medium</button>
      <button id="hard-button">Hard</button>
      <!--button id="professional-button">Professional</button-->
    </div>
    <div id="timer">60</div> 
    <div id="countdown-timer">Time: 60 seconds</div> 
  </header>
  <div id="card-grid">
    <!-- Cards will be rendered here -->
  </div>
  <br>
  <button id="restart-button">Restart</button>
  <div id="winMessage" style="display:none;">¡Ganaste!</div>
  <div id="loseMessage" style="display:none;">¡Perdiste!</div>

  <script src="main.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
